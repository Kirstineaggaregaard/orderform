<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <section id="todo">
      <h1>Beers</h1>
      <main></main>
      <template class="template_one">
        <article class="beer">
          <h2></h2>
          <p class="overall"></p>
          <p class="alc"></p>
          <p class="dkk">65 DKK</p>

          <!-- SKAL I POP-UP -->

    <div class="indhold">
      <section id="liste"></section>

    <button class="basket_button">Go to basket</button>

    <section id="basket">

      <!-- section hvor informationer skal placeres -->

    <template class="template_tree">
      <article class="showid">
        <h1 class="order_id"></h1>
      </article>
    </template>

    <script src="script.js"></script>
  </body>
