<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.typekit.net/von4gre.css">

    <link rel="stylesheet" href="https://use.typekit.net/eyy1rig.css">
    <link rel="stylesheet" href="/styles.8206c151.css">
    <title>Document</title>
  <script src="/styles.8206c151.js"></script></head>
  <header><h1 class="logo">FOOBAR</h1></header>

  <body>
    <div class="thecontainer">
      <section id="menucard">
        <h1 class="beer_h1">Beers</h1>
        <main></main>
        <template class="template_one">
          <article class="beer">
            <img class="img" src="/beer3.8afbdda4.png" alt="placeholder">
            <div class="beertext">
              <h2></h2>
              <p class="overall"></p>
              <div class="price">
                <p class="alc"></p>
                <p class="dkk">65 DKK</p>
              </div>
            </div>
            <button class="add">+</button>
            <!-- SKAL I POP-UP -->
            <!-- <h2></h2> -->
            <!-- <p></p>
          <p class="aroma"></p>
          <p class="appearance"></p>
          <p class="pour"></p> -->
          </article>
        </template>
      </section>

      <section id="basket" class="none">
        <h1 class="basket_h1">Basket</h1>
        <div class="indhold">
          <section id="liste"></section>
          <!-- section hvor informationer skal placeres -->
        </div>
        <template class="template_two">
          <article class="order">
            <div class="basket_text">
              <h2 class="beername"></h2>
              <p class="amount"></p>
            </div>
            <div>
              <button class="remove">-</button>
              <button class="tobasket">+</button>
            </div>
          </article>
        </template>
        <div class="order_con">
          <button class="order_button">Order here ➢</button>
        </div>
        <h3 class="buymore">Or buy more?</h3>

        <div class="indhold2">
          <section id="liste2"></section>
          <!-- section hvor informationer skal placeres -->
        </div>

        <div id="show_con" class="hidden">
          <h1 class="showit">Show ID</h1>
          <h1 class="infront"></h1>
        </div>

        <template class="template_tree">
          <article class="showid">
            <h1 class="order_id"></h1>
          </article>
        </template>
      </section>
    </div>
    <div class="navigation">
      <div class="basketbut_con">
        <a href="#basket" class="basket_button">GO TO BASKET ➢</a>
      </div>
      <div class="but_con">
        <div class="share_but">
          <a class="share" href="">SHARE IMAGE</a>
        </div>

        <div class="quit_but">
          <a class="quit" href="">QUIT</a>
        </div>
      </div>
    </div>

    <script src="/script.75da7f30.js"></script>
  </body>
</html>
