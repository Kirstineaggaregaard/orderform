<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.typekit.net/von4gre.css">
    <link rel="stylesheet" href="/style.500aa19d.css">
    <title>Document</title>
  <script src="/style.500aa19d.js"></script></head>

  <body>
    <section id="menucard">
      <h1>Beers</h1>
      <main></main>
      <template class="template_one">
        <img class="img" src="/beer3.8afbdda4.png" alt="placeholder">
        <article class="beer">
          <h2></h2>
          <p class="overall"></p>
          <p class="alc"></p>
          <p class="dkk">65 DKK</p>

          <!-- SKAL I POP-UP -->
          <!-- <h2></h2> -->
          <!-- <p></p>
          <p class="aroma"></p>
          <p class="appearance"></p>
          <p class="pour"></p> -->
        </article>
        <button class="add">+</button>
      </template>
      <a href="#basket" class="basket_button">Go to basket</a>
    </section>

    <div class="indhold">
      <section id="liste"></section>
      <!-- section hvor informationer skal placeres -->
    </div>

    <section id="basket">
      <template class="template_two">
        <article class="order">
          <h2 class="beername"></h2>
          <p class="amount"></p>
        </article>
        <button class="remove">remove</button>
        <button class="tobasket">+1</button>
      </template>
    </section>

    <button class="order_button">Order here</button>

    <div class="indhold2">
      <section id="liste2"></section>
      <!-- section hvor informationer skal placeres -->
    </div>

    <h1 class="showit">Show ID</h1>
    <h1 class="infront"></h1>

    <template class="template_tree">
      <article class="showid">
        <h1 class="order_id"></h1>
      </article>
    </template>

    <script src="/script.75da7f30.js"></script>
  </body>
</html>
